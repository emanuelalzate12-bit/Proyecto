  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;

    .layout {
      display: flex;
      gap: 2rem;
    }

    aside {
      flex: 1;
      background: white;

    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #e9ecef;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      text-align: center;
      padding: 0.5rem;
    }

    .game-card img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      border-radius: 0.5rem;
      background-color: #f1f1f1;
    }

    .game-title {
      font-weight: 600;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .btn-fav {
      margin-top: 0.5rem;
