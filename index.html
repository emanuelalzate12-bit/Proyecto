<!DOCTYPE html>
<html lang="es">

<head> 
  <!-- La sección <head> contiene metadatos sobre la página web, no el contenido visible. -->
  <meta charset="UTF-8" /> <!-- Define la codificación de caracteres a UTF-8 para soportar todos los idiomas. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Configura la ventana de visualización para que la página sea responsiva en diferentes dispositivos. -->
  <title>Librería de videojuegos</title> <!-- Título que aparece en la pestaña del navegador. -->
  <link rel="icon" type="image/png" href="src/assets/logo_pestana.png?v=1.2" /> <!-- Define el favicon (icono de la pestaña del navegador). -->

  <!-- Bootstrap CSS desde CDN -->
  <!-- Enlaza la hoja de estilos de Bootstrap desde un CDN (Content Delivery Network). -->
  <!-- Bootstrap es un framework CSS que proporciona estilos predefinidos para componentes UI. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons desde CDN -->
  <!-- Enlaza la biblioteca de iconos de Bootstrap, útil para añadir iconos a la interfaz. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos CSS personalizados -->
  <!-- Aquí se definen estilos CSS específicos para esta aplicación, sobrescribiendo o complementando los de Bootstrap. -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .layout {
      display: flex;
      gap: 2rem;
    }

    aside {
      flex: 1;
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    main {
      flex: 3;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .nav-link {
      display: block;
      padding: 0.75rem 1rem;
      color: #333;
      font-weight: 500;
      border-radius: 0.5rem;
      text-decoration: none;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #e9ecef;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      text-align: center;
      padding: 0.5rem;
    }

    .game-card img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      border-radius: 0.5rem;
      background-color: #f1f1f1;
    }

    .game-title {
      font-weight: 600;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .game-card-actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
  </style>
</head>

<body> 
  <!-- La sección <body> contiene todo el contenido visible de la página web. -->
  <!-- React se encargará de renderizar todo el contenido aquí dentro -->
  <div id="root"></div> <!-- Este es el punto de montaje principal para la aplicación de React. Todo el contenido de React se inyectará aquí. -->
  <!-- Script principal de la aplicación. 'type="module"' indica que es un módulo ES6. -->
  <script type="module" src="/src/main.jsx"></script> 
</body>

</html>
