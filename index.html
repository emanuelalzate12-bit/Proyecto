<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libreria de videojuegos</title>
 
  <link rel="icon" type="image/png" href="src/assets/logo_pestana.png?v=1.2">
 
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background-color: white;
      border-radius: 1rem;
      padding: 1.5rem;
      height: 90vh;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    .content {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      height: 90vh;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .game-card img {
      width: 100%;
      border-radius: 0.75rem;
    }

    .game-title {
      font-weight: 600;
      margin-top: 0.75rem;
    }

    .stars {
      color: #495057;
      font-size: 1.1rem;
    }

    .search-bar {
      border-radius: 0.75rem;
      border: 1px solid #dee2e6;
      padding: 0.5rem 1rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-3">
        <div class="sidebar">
          <h3 class="fw-bold mb-4">Game Library</h3>

          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text bg-transparent border-0">
                <i class="bi bi-search text-secondary"></i>
              </span>
              <input
                type="text"
                class="form-control border-0"
                placeholder="Search..."
              />
            </div>
          </div>

          <nav class="nav flex-column">
            <a href="#" class="nav-link active">
              <i class="bi bi-grid-fill me-2"></i> All Games
            </a>
            <a href="#" class="nav-link">
              <i class="bi bi-heart-fill me-2"></i> Favorites
            </a>
            <a href="#" class="nav-link">
              <i class="bi bi-folder-fill me-2"></i> Categories
            </a>
          </nav>
        </div>
      </div>

      <div class="col-8">
        <div class="content">
          <div class="row g-3 mb-4">
            <div class="col-12">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0">
                  <i class="bi bi-search text-secondary"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder="search..."
                />
              </div>
            </div>
          </div>

          <div class="row g-4">
            <div class="col-md-4">
              <div class="game-card text-center">
                <div class="game-title">The Legend of Zelda</div>
                <div class="stars">
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="game-card text-center">
                <div class="game-title">Super Mario Bros.</div>
                <div class="stars">
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="game-card text-center">
                <div class="game-title">Minecraft</div>
                <div class="stars">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
